              const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
              
              countdown.querySelector('.days').textContent = days.toString().padStart(2, '0');
              countdown.querySelector('.hours').textContent = hours.toString().padStart(2, '0');
              countdown.querySelector('.minutes').textContent = minutes.toString().padStart(2, '0');
            }
          });
        }
        
        // Initialize and update countdowns
        updateCountdown();
        updateEventCountdowns();
        setInterval(updateCountdown, 1000);
        setInterval(updateEventCountdowns, 60000);
        
        // Casino modal
        const casinoModal = document.getElementById('casino-modal');
        const casinoButtons = document.querySelectorAll('.view-casino');
        const closeModalButtons = document.querySelectorAll('.close-modal');
        
        casinoButtons.forEach(button => {
          button.addEventListener('click', () => {
            const casinoName = button.dataset.casino;
            const casino = casinoData.find(c => c.name === casinoName);
            
            if (casino) {
              document.getElementById('modal-title').textContent = casino.name;
              document.getElementById('modal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <img src="${casino.image}" alt="${casino.name}" class="w-full h-auto rounded-lg">
                  </div>
                  <div>
                    <p class="mb-4"><strong>Location:</strong> ${casino.address.addressLocality}, ${casino.address.addressCountry}</p>
                    <p class="mb-4"><strong>Rating:</strong> ${casino.rating}/5 (${casino.ratingCount.toLocaleString()} reviews)</p>
                    <p class="mb-4"><strong>Features:</strong></p>
                    <ul class="list-disc pl-5 mb-4">
                      <li>World-class gaming floor</li>
                      <li>Multiple dining options</li>
                      <li>Live entertainment venues</li>
                      <li>Exceptional architecture</li>
                      <li>Premium accommodations</li>
                    </ul>
                    <p>This iconic destination offers visitors an unparalleled experience combining gaming excellence, architectural brilliance, and world-class entertainment.</p>
                  </div>
                </div>
              `;
              
              casinoModal.classList.remove('hidden');
            }
          });
        });
        
        closeModalButtons.forEach(button => {
          button.addEventListener('click', () => {
            casinoModal.classList.add('hidden');
          });
        });
        
        // Close modal when clicking outside
        casinoModal.addEventListener('click', (e) => {
          if (e.target === casinoModal) {
            casinoModal.classList.add('hidden');
          }
        });
        
        // Feature read more toggle
        const readMoreButtons = document.querySelectorAll('.read-more-feature');
        
        readMoreButtons.forEach(button => {
          button.addEventListener('click', () => {
            const featureBlock = button.closest('.feature-block');
            const featureDetails = featureBlock.querySelector('.feature-details');
            
            if (featureDetails.classList.contains('hidden')) {
              featureDetails.classList.remove('hidden');
              button.innerHTML = 'Read Less <i class="fas fa-arrow-up ml-1"></i>';
            } else {
              featureDetails.classList.add('hidden');
              button.innerHTML = 'Read More <i class="fas fa-arrow-right ml-1"></i>';
            }
          });
        });
        
        // FAQ accordion
        const faqQuestions = document.querySelectorAll('.faq-question');
        
        faqQuestions.forEach(question => {
          question.addEventListener('click', () => {
            const answer = question.nextElementSibling;
            const icon = question.querySelector('i');
            
            // Toggle current FAQ
            answer.classList.toggle('hidden');
            icon.style.transform = answer.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            
            // Update ARIA attributes
            const expanded = answer.classList.contains('hidden') ? 'false' : 'true';
            question.setAttribute('aria-expanded', expanded);
          });
        });
        
        // Blog read more
        const readBlogButtons = document.querySelectorAll('.read-blog');
        
        readBlogButtons.forEach(button => {
          button.addEventListener('click', () => {
            const title = button.dataset.title;
            const content = button.dataset.content;
            
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').innerHTML = `
              <div class="prose max-w-none">
                <p>${content}</p>
              </div>
            `;
            
            casinoModal.classList.remove('hidden');
          });
        });
        
        // VIP form submission
        const vipForm = document.getElementById('vip-form');
        
        if (vipForm) {
          vipForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const submitText = document.getElementById('submit-text');
            const submitSpinner = document.getElementById('submit-spinner');
            
            // Show spinner
            submitText.textContent = 'Processing...';
            submitSpinner.classList.remove('hidden');
            
            // Simulate form submission
            setTimeout(() => {
              // Hide spinner
              submitText.textContent = 'Join VIP Club';
              submitSpinner.classList.add('hidden');
              
              // Show success message
              showToast('Thank you for joining our VIP Club!');
              
              // Reset form
              vipForm.reset();
            }, 1500);
          });
        }
        
        // Newsletter form submission
        const newsletterForm = document.getElementById('newsletter-form');
        
        if (newsletterForm) {
          newsletterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const spinner = newsletterForm.querySelector('.newsletter-spinner');
            
            // Show spinner
            spinner.classList.remove('hidden');
            
            // Simulate form submission
            setTimeout(() => {
              // Hide spinner
              spinner.classList.add('hidden');
              
              // Show success message
              showToast('Thank you for subscribing to our newsletter!');
              
              // Reset form
              newsletterForm.reset();
            }, 1500);
          });
        }
        
        // Load more casinos button
        const loadMoreButton = document.getElementById('load-more-casinos');
        
        if (loadMoreButton) {
          loadMoreButton.addEventListener('click', () => {
            // Show spinner
            loadMoreButton.innerHTML = '<span class="spinner mr-2"></span> Loading...';
            
            // Simulate loading
            setTimeout(() => {
              // Hide button
              loadMoreButton.style.display = 'none';
              
              // Show message
              showToast('All casinos have been loaded');
            }, 1500);
          });
        }
        
        // View event buttons
        const eventButtons = document.querySelectorAll('.view-event');
        
        eventButtons.forEach(button => {
          button.addEventListener('click', () => {
            const eventName = button.dataset.event;
            
            document.getElementById('modal-title').textContent = eventName;
            document.getElementById('modal-content').innerHTML = `
              <div class="prose max-w-none">
                <p>Join us for this exclusive casino event featuring world-class entertainment, gaming competitions, and networking opportunities with industry leaders.</p>
                <p class="mt-4">Event highlights include:</p>
                <ul class="mt-2">
                  <li>VIP gaming tournaments with substantial prizes</li>
                  <li>Networking receptions with industry executives</li>
                  <li>Showcase of innovative casino technologies</li>
                  <li>Special performances by renowned entertainers</li>
                  <li>Exclusive access to new game releases</li>
                </ul>
                <p class="mt-4">Registration details will be announced soon. Join our VIP Club to receive priority access.</p>
              </div>
            `;
            
            casinoModal.classList.remove('hidden');
          });
        });
        
        // Map pins
        const mapPins = document.querySelectorAll('.map-pin');
        
        mapPins.forEach(pin => {
          pin.addEventListener('click', () => {
            const locationId = pin.dataset.location;
            const locationInfo = document.getElementById(`${locationId}-info`);
            
            if (locationInfo) {
              locationInfo.scrollIntoView({ behavior: 'smooth' });
              
              // Highlight the location info
              locationInfo.classList.add('bg-yellow-50');
              setTimeout(() => {
                locationInfo.classList.remove('bg-yellow-50');
              }, 2000);
            }
          });
        });
        
        // Gallery lightbox
        const galleryImages = document.querySelectorAll('.gallery-image');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeLightbox = document.getElementById('close-lightbox');
        
        galleryImages.forEach(image => {
          image.addEventListener('click', () => {
            lightboxImg.src = image.dataset.src;
            lightboxImg.alt = image.dataset.caption;
            lightbox.classList.add('active');
          });
        });
        
        closeLightbox.addEventListener('click', () => {
          lightbox.classList.remove('active');
        });
        
        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) {
            lightbox.classList.remove('active');
          }
        });
        
        // Toast notification function
        function showToast(message) {
          const toast = document.getElementById('toast');
          const toastMessage = document.getElementById('toast-message');
          
          toastMessage.textContent = message;
          toast.classList.add('show');
          
          setTimeout(() => {
            toast.classList.remove('show');
          }, 3000);
        }
        
        // Escape key closes modals and lightbox
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            casinoModal.classList.add('hidden');
            lightbox.classList.remove('active');
          }
        });
      }, 500);
    });
  </script>
</body>
</html>
